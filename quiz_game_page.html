<html lang="en">

<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<body>
        <span id="player1_name" class = "score_board">

    <br>
    <span id="player2_name" class = "score_board">

            <br>
